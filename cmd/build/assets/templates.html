<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ .Meta.Title }}</title>
        <meta name="description" content="{{ .Meta.Description }}" />
        <meta name="author" content="{{ .Meta.Handle }}" />
        <meta name="og:title" content="{{ .Meta.Title }}" />
        <meta name="og:description" content="{{ .Meta.Description }}" />
        <meta name="og:url" content="{{ .Meta.Domain }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- for inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <script>
            (function () {
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.documentElement.setAttribute("data-theme", "dark");
                }
            })();
        </script>
        {{ range .StyleSheets }}
        <link rel="stylesheet" href="{{ . }}" />
        {{ end }}
    </head>
    <body>
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <header class="mobile-header">
            <button class="mobile-nav-toggle" id="mobileNavToggle">‚ò∞</button>
            <a href="/" class="mobile-logo">{{ .Title }}</a>
        </header>

        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
            üåô
        </button>

        <nav class="bar" id="sidebar">
            <a href="/" class="logo"> {{ .Title }} </a>
            <div class="container">
                {{ range .LeftSideBar }}
                <section>
                    <h3>{{ .Title }}</h3>
                    <ul>
                        {{ range .Pages }}
                        <li>
                            <a href="{{ index . 1 }}">{{ index . 0 }}</a>
                        </li>
                        {{ end }}
                    </ul>
                </section>
                {{ end }}
            </div>
        </nav>
        <main class="content">
            <h1>{{ .Meta.Title }}</h1>
            {{ .Content }}
        </main>
        <script>
            function toggleTheme() {
                const html = document.documentElement;
                const toggleBtn = document.getElementById("themeToggle");
                if (html.getAttribute("data-theme") === "dark") {
                    html.removeAttribute("data-theme");
                    toggleBtn.textContent = "üåô";
                    localStorage.setItem("theme", "light");
                } else {
                    html.setAttribute("data-theme", "dark");
                    toggleBtn.textContent = "‚òÄÔ∏è";
                    localStorage.setItem("theme", "dark");
                }
            }

            // Mobile navigation functionality
            const mobileNavToggle = document.getElementById("mobileNavToggle");
            const sidebar = document.getElementById("sidebar");
            const mobileOverlay = document.getElementById("mobileOverlay");

            function toggleMobileNav() {
                sidebar.classList.toggle("open");
                mobileOverlay.classList.toggle("active");

                // Toggle hamburger icon
                if (sidebar.classList.contains("open")) {
                    mobileNavToggle.textContent = "‚úï";
                } else {
                    mobileNavToggle.textContent = "‚ò∞";
                }
            }

            function closeMobileNav() {
                sidebar.classList.remove("open");
                mobileOverlay.classList.remove("active");
                mobileNavToggle.textContent = "‚ò∞";
            }

            // Event listeners
            mobileNavToggle.addEventListener("click", toggleMobileNav);
            mobileOverlay.addEventListener("click", closeMobileNav);

            // Close mobile nav when clicking on a link
            sidebar.addEventListener("click", (e) => {
                if (e.target.tagName === "A" && window.innerWidth <= 768) {
                    closeMobileNav();
                }
            });

            // Close mobile nav on window resize if it's open
            window.addEventListener("resize", () => {
                if (window.innerWidth > 768) {
                    closeMobileNav();
                }
            });

            // Load saved theme
            (function () {
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.documentElement.setAttribute("data-theme", "dark");
                    document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
                }
            })();
        </script>
    </body>
</html>
